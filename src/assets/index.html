<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
  </head>
  <style type="text/css">

	@font-face {
		font-family: SFUIText-Regular;
		src: url(SFUIText-Regular) format("truetype");
	}

	@font-face {
		font-family: SFUIText-Medium;
		src: url(SFUIText-Medium) format("truetype"); 
	}

	@font-face {
		font-family: SFUIText-Semibold;
		src: url(SFUIText-Semibold) format("truetype"); 
	}

  	::-webkit-scrollbar {
	    width: 8px;
	    height: 8px;  
	    cursor: default;
	}
	    
	::-webkit-scrollbar-track {
	    border-radius: 0;
	    background: #fff;
	}

	    
	::-webkit-scrollbar-track:hover {
	    background: rgba(78, 78, 78, 0.05);
	}

	::-webkit-scrollbar-track:focus {
	    background: #b3b3b3;
	}

	::-webkit-scrollbar-track:checked {
	    background: #b3b3b3;
	}
	  
	    
	::-webkit-scrollbar-thumb {
	    border-radius: 0;
	    background: rgba(78, 78, 78, 0.15);
	    box-shadow: inset 1px 1px 2px 0 rgba(78, 78, 78, 0.3);
	}

	::-webkit-scrollbar-thumb:hover {
	    background: #dadada;
	    box-shadow: inset 1px 1px 2px 0 rgba(78, 78, 78, 0.3);
	}

	::-webkit-scrollbar-thumb:focus {
	    background: #b3b3b3;
	    box-shadow: inset 1px 1px 2px 0 rgba(78, 78, 78, 0.3);
	}

	::-webkit-scrollbar-thumb:checked {
	    background: #b3b3b3;
	    box-shadow: inset 1px 1px 2px 0 rgba(78, 78, 78, 0.3);
	}

	body{
		padding: 0;
		margin: 0;
		overflow: hidden;
	}

	textarea{
		max-width: 100%;
		resize: none;
		border: none;
		width: 100%;
		border-radius: 4px;
		font-size: 14px;
		font-weight: normal;
		font-style: normal;
		line-height: 16px;
		height: 30px;
		color: #4e4e4e;
		padding: 6px 12px;
		background-color: #fff;
		max-height: 150px !important;
		font-size: 12px !important;
		font-family: SFUIText-Regular, Helvetica, Arial, sans-serif !important;
		overflow: hidden;
		margin: 0;
	}

	textarea::-webkit-input-placeholder {
		color: rgba(78, 78, 78, 0.5) !important;
	}

	textarea:-moz-placeholder {
		/* Firefox 18- */
		color: rgba(78, 78, 78, 0.5) !important;
	}

	textarea::-moz-placeholder {
		/* Firefox 19+ */
		color: rgba(78, 78, 78, 0.5) !important;
	}

	textarea:-ms-input-placeholder {
		color: rgba(78, 78, 78, 0.5) !important;
	}

	textarea:focus {
    	outline: none;
	}
	*, ::after, ::before {
    	box-sizing: border-box;
	}
 
  </style>

  <body>
	  <textarea></textarea>
  </body>
</html>
