<div class=" mo-lib-min-height-100vh mo-lib-bg-252933" #insideElement
  [ngClass]="{ 'mo-lib-w-60px': toggle, 'mo-lib-w-228px':!toggle }">
  <div

  class=" d-flex align-items-center justify-content-between mo-lib-pr-10px mo-lib-h-56px mo-lib-border-bottom-1px-666b79 position-relative mo-lib-pl-12px mo-lib-mr-10px ">
    <a
      title="#"
      class=""
      [ngClass]="{'mo-lib-w-24px mo-lib-h-24px mo-lib-bg-ffffff mo-lib-border-radius-4px ':toggle, 'mo-lib-w-160px mo-lib-h-32px mo-lib-overflow-hidden mo-lib-bg-ffffff':!toggle}"
      >
      <img class="" src="https://tse3.mm.bing.net/th?id=OIP.Wm3vQxY8EBD81h_l79SDlAHaEd&pid=Api&P=0&w=274&h=166"
        alt="logo" [ngClass]="{'d-flex mo-lib-h-inherit mo-lib-m-auto mo-lib-max-width-160px': !toggle, 'd-flex mo-lib-h-inherit mo-lib-m-auto mo-lib-p-2px mo-lib-max-width-24px': toggle}" />
    </a>
    <div class="togger mo-lib-font-size-8px"
      (click)="toggle1()">

      <i
        class="mo-lib-border-radius-50px mo-lib-h-20px  mo-lib-w-20px align-items-center mo-lib-bg-009cdb mo-lib-color-ffffff justify-content-center d-flex"
        [ngClass]="{ 'mo-icn-forward  position-absolute mo-lib-right--20px': toggle==true,'mo-icn-back-filter ':toggle==false }">
      </i>
    </div>
  </div>
  <div class="sidebar">
      <div class="sidebar__list" *ngFor="let item of data; let i = index" [ngClass]="{ 'd-flex justify-content-center position-relative': toggle }">
        <a [routerLink]="['/', item.router]"
        class="d-flex align-items-center mo-lib-h-36px mo-lib-pr-14px mo-lib-pl-12px mo-lib-cursor-pointer"
        style="text-decoration: none;"
        (click)="addmar(item, data)">
          <span class="{{item.icon}} mo-lib-w-14px mo-lib-h-14px mo-lib-mr-10px"
          [ngClass]="{ 'mo-lib-color-ffffff': item.show, 'mo-lib-color-929499': !item.show }">
          </span>

          <span *ngIf="toggle==false" class=" mmo-lib-m-auto d-flex mo-lib-mr-10px mo-lib-font-head-3s"
            [ngClass]="{ 'mo-lib-color-ffffff': item.show, 'mo-lib-color-929499': !item.show }">
              {{ item.name }}
          </span>

          <span *ngIf="item.childrens && toggle==false "
              class="mo-lib-color-ffffff mo-lib-font-size-8px mo-lib-ml-auto"
              [ngClass]="{' mo-icn-forward': item.show==false,'mo-icn-down-arrow':item.show == true}">
          </span>
        </a>


        <div class=" mo-lib-bg-151921"
        *ngIf="item.show == true"
        [ngClass]="{'position-absolute mo-lib-right--238px mo-lib-w-238px mo-lib-bg-252933 mo-lib-border-left-1px-666b79 mo-lib-border-radius-top-right-8px mo-lib-border-radius-bottom-right-8px':toggle}">
          <div class="" *ngFor="let childrens1 of item.childrens"
            [ngClass]="{ 'mo-lib-border-left-4px-009cdb mo-lib-bg-303642':childrens1.hiden==true }">

            <a  (click)="addmar12(childrens1, item.childrens, $event)"
              class=" mo-lib-m-auto align-items-center mo-lib-h-36px mo-lib-pr-14px mo-lib-pl-12px d-flex mo-lib-mr-10px mo-lib-cursor-pointer mo-lib-font-head-3s"
              [ngClass]="{'mo-lib-color-ffffff':childrens1.show,'mo-lib-color-929499 ': childrens1.show==false}">
              {{ childrens1.name }}
                <span *ngIf="childrens1.childrens2"
                  class="mo-lib-color-ffffff mo-lib-font-size-8px mo-lib-ml-auto"
                  [ngClass]="{'mo-icn-forward': childrens1.show == false, 'mo-icn-down-arrow':childrens1.show == true}"
                  >
                </span>
            </a>

            <div *ngIf="childrens1.show == true ">
              <div *ngFor="let childrens3 of childrens1.childrens2"
              [ngClass]="{ 'mo-lib-border-left-4px-009cdb mo-lib-bg-303642':childrens3.hiden==true }">
                <a
                (click)="click3(childrens3,childrens1.childrens2, item.childrens,data)"
                class="mo-lib-color-929499 align-items-center d-flex mo-lib-h-36px mo-lib-pr-14px mo-lib-pl-18px mo-lib-cursor-pointer mo-lib-font-head-3s"
                [ngClass]="{ 'mo-lib-color-929499':childrens3.hiden==false,'mo-lib-color-ffffff':childrens3.hiden==true }"
                >
                  {{ childrens3.name }}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
